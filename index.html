<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <script src="./scripts/script.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Tip calculator app</title>

</head>

<body>
  <img src="./images/logo.svg" alt="Company Logo">
  <main>

    <section class="bill">
      <h1>Bill</h1>
      <div class="bill-entry input-line">
        <img src="./images/icon-dollar.svg" alt="Dollar Icon" class="input-icon">
        <input type="text" name="bill-amount" id="bill-amount">
      </div>
    </section>

    <section class="select-tip">
      <h1>Select Tip %</h1>
      <button>5%</button>
      <button>10%</button>
      <button>15%</button>
      <button>25%</button>
      <button>50%</button>
      <button>Custom</button>
    </section>

    <section class="people">
      <h1>Number of People</h1>
      <div class="people-entry input-line">
        <img src="./images/icon-person.svg" alt="Person Icon">
        <input type="text" name="people-entry" id="people-entry">
      </div>
    </section>

    <section class="result">
      <div class="result-left">
        Tip Amount
        / person
      </div>
      <div class="amount-per-person">4.27</div>
      <div class="result-left">
        Total
        / person
      </div>
      <div class="total-per-person">32.79</div>
      <button class="reset">Reset</button>
    </section>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Woodrow Martyr</a>.
  </footer>

</body>

</html>
