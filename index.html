<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <script src="./scripts/script.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Tip calculator app</title>

</head>

<body>
  <img src="./images/logo.svg" alt="Company Logo" class="logo">
  <main>
    <section class="data-entry">
      <div class="bill">
        <h1>Bill</h1>
        <div class="bill-entry input-line">
          <img src="./images/icon-dollar.svg" alt="Dollar Icon" class="input-icon">
          <input type="text" name="bill-amount" id="bill-amount" placeholder="0">
        </div>
      </div>

      <div class="select-tip">
        <h1 class="select-tip-subheader">Select Tip %</h1>
        <button id="tip-5" class="tip-button">5%</button>
        <button id="tip-10" class="tip-button">10%</button>
        <button id="tip-15" class="tip-button">15%</button>
        <button id="tip-25" class="tip-button">25%</button>
        <button id="tip-50" class="tip-button">50%</button>
        <input type="text" name="custom-tip" id="custom-tip" placeholder="Custom" class="custom-tip">
      </div>

      <div class="people">
        <div class="people-row">
          <h1 class="number-of-persons">Number of People</h1>
          <p class="zero-division-error">Can't be zero</p>
        </div>
        <div class="people-entry input-line">
          <img src="./images/icon-person.svg" alt="Person Icon">
          <input type="text" name="people-entry" id="people-entry" placeholder="0">
        </div>
      </div>
    </section>
    <section class="results">
      <div class="result-row">
        <div class="result-left">
          <p class="result-type">Tip Amount</p>
          <p class="per-person">/ person</p>
        </div>
        <div class="amount-per-person result-value">
          $0.00
        </div>
      </div>
      <div class="result-row">
        <div class="result-left">
          <p class="result-type">Total</p>
          <p class="per-person">/ person</p>
        </div>
        <div class="total-per-person result-value">
          $0.00
        </div>
      </div>
      <button class="reset-button">RESET</button>
    </section>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Woodrow Martyr</a>.
  </footer>

</body>

</html>
